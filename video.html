<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейлер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4d0000, #000000);
            color: #fff5f5;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s;
        }
        h1, h2 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .game-description {
            margin: 20px 0;
            animation: fadeIn 1s;
            border: 2px solid #9c091a;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        video {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>О нашей игре</h1>
    <div class="game-description">
        <h2>Смотрите наш трейлер</h2>
        <video width="100%" controls>

            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <footer>
